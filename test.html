<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-decorators@^1.0.0/dist/aframe-event-decorators.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#000000"></a-sky>

        <!-- Camera and Cursor -->
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor color="#4CC3D9" 
                          scale="0.5 0.5 0.5" 
                          opacity="0.8" 
                          raycaster="objects: .planet">
                </a-cursor>
            </a-camera>
        </a-entity>

        <!-- Sun -->
        <a-sphere 
            id="sun" 
            position="0 0 -10" 
            radius="2" 
            color="#FDB813" 
            animation="property: rotation; 
                       to: 0 360 0; 
                       dur: 10000; 
                       easing: linear; 
                       loop: true">
            <a-text 
                value="Sun" 
                align="center" 
                position="0 2.5 0" 
                scale="0.5 0.5 0.5" 
                color="#FFFFFF">
            </a-text>
        </a-sphere>

        <!-- Planets with Orbits and Information -->
        <a-entity id="mercury" class="planet" position="0 0 -10">
            <a-sphere 
                radius="0.2" 
                color="#B7B8B9" 
                position="3 0 0"
                animation="property: rotation; 
                           to: 0 360 0; 
                           dur: 5000; 
                           easing: linear; 
                           loop: true">
                <a-text 
                    value="Mercury" 
                    align="center" 
                    position="0 1 0" 
                    scale="0.3 0.3 0.3" 
                    color="#FFFFFF">
                </a-text>
            </a-sphere>
        </a-entity>

        <a-entity id="venus" class="planet" position="0 0 -10">
            <a-sphere 
                radius="0.3" 
                color="#FFA500" 
                position="4 0 0"
                animation="property: rotation; 
                           to: 0 360 0; 
                           dur: 7000; 
                           easing: linear; 
                           loop: true">
                <a-text 
                    value="Venus" 
                    align="center" 
                    position="0 1 0" 
                    scale="0.3 0.3 0.3" 
                    color="#FFFFFF">
                </a-text>
            </a-sphere>
        </a-entity>

        <a-entity id="earth" class="planet" position="0 0 -10">
            <a-sphere 
                radius="0.4" 
                color="#4169E1" 
                position="5 0 0"
                animation="property: rotation; 
                           to: 0 360 0; 
                           dur: 8000; 
                           easing: linear; 
                           loop: true">
                <a-text 
                    value="Earth" 
                    align="center" 
                    position="0 1 0" 
                    scale="0.3 0.3 0.3" 
                    color="#FFFFFF">
                </a-text>
            </a-sphere>
        </a-entity>

        <!-- Information Display -->
        <a-entity id="planet-info" 
                  position="2 2 -5" 
                  visible="false">
            <a-plane 
                color="#FFFFFF" 
                opacity="0.7" 
                width="3" 
                height="2">
            </a-plane>
            <a-text 
                id="info-text" 
                value="" 
                color="#000000" 
                align="center" 
                position="0 0 0.1" 
                scale="0.5 0.5 0.5">
            </a-text>
        </a-entity>

        <script>
            // Interactive planet information
            const planets = document.querySelectorAll('.planet');
            const infoDisplay = document.getElementById('planet-info');
            const infoText = document.getElementById('info-text');

            const planetInfo = {
                'mercury': 'Smallest planet\nClosest to the Sun\nNo atmosphere',
                'venus': 'Hottest planet\nRotates backwards\nSimilar size to Earth',
                'earth': 'Our home planet\nOnly known life in universe\n70% water surface'
            };

            planets.forEach(planet => {
                planet.addEventListener('mouseenter', (e) => {
                    const planetId = e.currentTarget.id;
                    infoText.setAttribute('value', planetInfo[planetId]);
                    infoDisplay.setAttribute('visible', 'true');
                });

                planet.addEventListener('mouseleave', () => {
                    infoDisplay.setAttribute('visible', 'false');
                });
            });
        </script>
    </a-scene>
</body>
</html>
